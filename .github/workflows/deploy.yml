name: Deploy por Git Pull

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 137.184.127.11 >> ~/.ssh/known_hosts

    - name: Ejecutar git pull en el servidor
      run: |
        ssh alumno@137.184.127.11 "cd ~/lemp-sites/m_lopez && git pull origin main"
